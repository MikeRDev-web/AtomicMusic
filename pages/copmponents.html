<!--Big container-->

<section class="bigContainer">
    <h1 class="bigContainer__title">Title</h1>
    <span class="bigContainer__contend">
        <!--Contend-->
    </span>
</section>

<!--SongCard-->

<div class="songCard">
    <img src="/src/images/icons/favoriteIconOff.svg" alt="favorito" class="songCard__favorite-btn">
    <span class="songCard__content">
        <img src="src\images\icons\empyPlayer.svg" alt="cover" class="songCard__cover">
        <div class="songCard__info">
            <h3 class="songCard__info-name">Song name</h3>
            <p class="songCard__info-artist">Artist</p>
        </div>
        <img src="/src/images/icons/play.svg" alt="play" class="songCard__play-btn" data-song-attribute="7" onclick="playSong(this)">
    </span>
</div>
